{%block bottom%}
<script type="text/javascript">
    var monthsDayNum =[31,28,31,30,31,30,31,31,30,31,30,31]
    $(function () {
        var pYear=new Date().getFullYear();
        var pMonth = new Date().getMonth();
        if((pYear%4==0 && pYear%100!=0)||(pYear%100==0 && pYear%400==0)) {
            monthsDayNum[1] = 29
        }
        else{
            monthsDayNum[1] = 28
        }
        monDays = monthsDayNum[pMonth];
        if (monDays<29){
            $("#endHtml").attr("style","display:none")
        }

        for (var i = 1 ; i <= monthsDayNum[pMonth];++i){
            $("#day_"+i).attr('style','width: 100px;height: 100px;cursor:pointer').attr('onclick','ShowCaseDetal("'+(pYear+'-'+(pMonth+1)+'-'+i)+'")');
            $("#day_"+i).html('<lable style="display: flex;bottom:0px;" >'+((pMonth+1)+'月'+i+'日')+'</lable></br><label style="color: #FF5A2C;">消费：0.00元</label></br><label style="color:#00BBB1">收入：0.00元</label>');
        }
    })
    function ShowCaseDetal(obj) {
        alert(obj)
    }

</script>
{%endblock%}
